<core.logout-view></core.logout-view>

<div class="container-fluid">
  <div class="row">

    <div class="col-md-4">

      <p>
        Alege salariat pentru editare salarii:
        <input ng-model="filtru" ng-change="cfiltru( filtru )" />
      </p>

      <table class="table table-striped table-bordered table-hover table-checkable datatable" style="width:50%">
        <thead class="grid-top-panel">
            <tr>
                <th style="width:10%">ID</th>
                <th style="width:90%">Nume</th>
                <th style="width:90%">Prenume</th>
                <th style="width:90%">Email</th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="salariat in salariati | filter:filtru" ng-click="cursalariat($event.currentTarget)">
                <td id="idsalariat">{{salariat.id}}</td>
                <td id="idnumesalariat">{{salariat.nume}}</td>
                <td id="idprenumesalariat">{{salariat.prenume}}</td>
                <td id="idemailsalariat">{{salariat.email}}</td>
            </tr>
        </tbody>
      </table>

    </div>

    <div class="col-md-8">

      <p class="h4"> Editare salarii pentru salariat cu id: {{ids}} selectat</p>
      <p class="h2"> {{numes}} {{prens}} {{emails}}</p>

      <form name="salarForm" class="form-horizontal">

        <table class="table table-striped table-bordered table-hover table-checkable datatable" style="width:50%">
          <thead class="grid-top-panel">
              <tr>
                <th style="width:5%">id</th>
                <th style="width:10%">Anul</th>
                <th style="width:10%">Luna</th>
                <th style="width:20%">Brut</th>
                <th style="width:20%">Net</th>
                <th style="width:20%"></th>
                <th style="width:15%"></th>
              </tr>
          </thead>
          <tbody>
              <tr ng-repeat="salar in salsalarii">
                <td id="anul">{{salar.id}}</td>
                <td id="anul">{{salar.anul}}</td>
                <td id="luna">{{salar.luna}}</td>
                <td id="brut">
                  <input type="text" name="brut" ng-model="salar.brut" ng-change="chbrut(salar, $index)" required>
                </td>
                <td id="netul">
                  <input type="text" name="net" ng-model="salar.net" ng-change="chnet(salar, $index)" required>
                </td>
                <td>
                  <button type="button" class="btn btn-primary" ng-click="saveluna(salar)">Salveaza luna</button>
                </td>
                <td>
                  <button type="button" class="btn btn-danger" ng-click="delluna(salar)">Sterge luna</button>
                </td>
              </tr>
          </tbody>
        </table>

        <div class="form-group">
          <div class="col-sm-offset-2 col-sm-10">
            <button type="submit" form="salarForm" class="btn btn-default" ng-click="reset()">Schimba angajat</button>
            <button type="button" class="btn btn-primary" ng-click="adluna()">Adauga luna</button>
          </div>
        </div>

      </form>

    </div>

  </div>
</div>
