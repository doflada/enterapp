<core.logout-view></core.logout-view>

<div class="container-fluid">
  <div class="row">

    <div class="col-md-4">

      <p>
        Alege departament pentru editare informatii:
        <input ng-model="filtru" ng-change="cfiltru( filtru )" />
      </p>

      <table class="table table-striped table-bordered table-hover table-checkable datatable" style="width:50%">
        <thead class="grid-top-panel">
            <tr>
                <th style="width:10%">DepartamentID</th>
                <th style="width:90%">Nume departament</th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="departament in departamente | filter:filtru" ng-click="curdepart($event.currentTarget)">
                <td id="iddepartamentid">{{departament.id}}</td>
                <td id="iddepartamentnume">{{departament.numedepartament}}</td>
            </tr>
        </tbody>
      </table>

    </div>

    <div class="col-md-8">

      <p class="h2"> Editare departament selectat</p>

      <form name="departamentForm" class="form-horizontal">
        <div class="form-group">
          <label for="numeDepartament" class="col-sm-3 control-label">Nume departament {{idd}}</label>
          <div class="col-sm-4">
            <input type="text" class="form-control" id="numeDepartament" ng-model="numed" ng-change="cfiltru( numed )">
          </div>
          <multiselect
            ng-model="birouriasociate" options="c.numebirou for c in birouri"
            data-multiple="true" scroll-after-rows="5">
            birourile asociate
          </multiselect>
        </div>
        <div class="form-group">
          <div class="col-sm-offset-2 col-sm-10">
            <button type="submit" form="departamentForm" class="btn btn-default" ng-click="reset()">Reset</button>
            <button type="button" class="btn btn-danger" ng-click="modifica('STERGE')">Sterge departament</button>
            <button type="button" class="btn btn-primary" ng-click="modifica(numed)">Save</button>
          </div>
        </div>
      </form>

    </div>

  </div>
</div>
