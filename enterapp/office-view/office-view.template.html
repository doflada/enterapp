<core.logout-view></core.logout-view>

<div class="container-fluid">
  <div class="row">

    <div class="col-md-4">

      <p>
        Alege birou pentru editare informatii:
        <input ng-model="filtru" ng-change="cfiltru( filtru )" />
      </p>

      <table class="table table-striped table-bordered table-hover table-checkable datatable" style="width:50%">
        <thead class="grid-top-panel">
            <tr>
                <th style="width:10%">BirouID</th>
                <th style="width:90%">Nume birou</th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="birou in birouri | filter:filtru" ng-click="curbirou($event.currentTarget)">
                <td id="idbirouid">{{birou.id}}</td>
                <td id="idbirounume">{{birou.numebirou}}</td>
            </tr>
        </tbody>
      </table>

    </div>

    <div class="col-md-8">

      <p class="h2"> Editare birou selectat</p>

      <form name="birouForm" class="form-horizontal">
        <div class="form-group">
          <label for="numeBirou" class="col-sm-2 control-label">Nume birou {{idb}}</label>
          <div class="col-sm-4">
            <input type="text" class="form-control" id="numeBirou" ng-model="numeb" ng-change="cfiltru( numeb )">
          </div>
        </div>
        <div class="form-group">
          <div class="col-sm-offset-2 col-sm-10">
            <button type="submit" form="birouForm" class="btn btn-default" ng-click="reset()">Reset</button>
            <button type="button" class="btn btn-danger" ng-click="modifica('STERGE')">Sterge birou</button>
            <button type="button" class="btn btn-primary" ng-click="modifica(numeb)">Save</button>
          </div>
        </div>
      </form>

    </div>

  </div>
</div>
