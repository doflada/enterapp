<core.loginregister-view></core.loginregister-view>

<form name="registerForm">
  <div class="form-inline">
    <div class="form-group">
      <label for="inputFirstName">First name</label>
      <input type="text" class="form-control" id="inputFirstName" placeholder="first name"
        ng-model="user.prenume">
    </div>
    <div class="form-group">
      <label for="inputLastName">Last name</label>
      <input type="text" class="form-control" id="inputLastName" placeholder="last name"
        ng-model="user.nume">
    </div>
    <div class="form-group">
      <label for="inputEmail">Email</label>
      <input type="email" class="form-control" id="inputEmail" placeholder="jane.doe@example.com"
        ng-model="user.email">
    </div>
  </div>

  <div class="form-horizontal">
    <div class="form-group">
      <label for="inputUser" class="col-sm-2 control-label">Username</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="inputUser" placeholder="username"
          ng-model="user.username">
      </div>
    </div>
    <div class="form-group">
      <label for="inputPassword" class="col-sm-2 control-label">Password</label>
      <div class="col-sm-10">
        <input type="password" class="form-control" id="inputPassword" placeholder="password"
          ng-model="user.password">
      </div>
    </div>
  </div>

  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      <button type="button" class="btn btn-default" ng-click="reset()">Reset</button>
      <button type="button" class="btn btn-default" ng-click="adding(user)">Register</button>
    </div>
  </div>
</form>
